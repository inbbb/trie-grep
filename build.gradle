apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

mainClassName = 'com.github.inbbb.triegrep.Main'

jar {
  manifest {
    attributes(
      'Main-Class': 'com.github.inbbb.triegrep.Main'
    )
  }
}
